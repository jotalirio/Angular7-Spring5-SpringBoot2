<button type="button" (click)="setEnable()" class="btn btn-primary my-3"> {{ (enable) ? 'Hide' : 'Show' }}</button>
<div class="card">
  <div class="card-header">
    Courses list
  </div>
  <ul *ngIf="enable" class="list-group">
    <li *ngFor="let course of courseList" class="list-group-item">{{ course }}</li>
  </ul>
</div>
